<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZfUIWi1jZRZyg53zt1xVo7KWMOEJdOV8&sensor=true"
  type="text/javascript"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(31.902918334772068, 117.26978302001953),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
            
        var LatLngStr=[
		new google.maps.LatLng(31.902918334772068, 117.26978302001953),
		new google.maps.LatLng(31.89738038910402, 117.32780456542969),
		new google.maps.LatLng(31.878723805312518, 117.33604431152344),
		new google.maps.LatLng(31.902918334772068, 117.26978302001953)
		 ];//点数组
		var LatLngLine=new google.maps.Polyline({
		path:LatLngStr,
		strokeColor:"#FF0000",
		strokeOpacity:0.8,
		strokeWeight:3
		 });
		LatLngLine.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
